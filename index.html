<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.css">
    <title>Monopolius SA.</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="img/logo.png" alt="">
                <h1>Monopolius SA.</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">A Miracle</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sugestões</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <div id="icon-hamburguer">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">A Miracle</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sugestões</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>
        </div>
    </header>
    <div class="triangulo"></div>
    <script>
        const iconeHamburger = document.getElementById('icon-hamburguer')
        const mobileMenu = document.querySelector('.mobile-menu')
        const i = document.getElementsByTagName('i')
        
        iconeHamburger.addEventListener('click',()=>{
            mobileMenu.classList.toggle('open')
            if (mobileMenu.classList.contains('open')) {
                i[0].classList.replace('fa-bars', 'fa-x');
            } else {
                i[0].classList.replace('fa-x', 'fa-bars');
            }
        })
    </script>
</body>
</html>
